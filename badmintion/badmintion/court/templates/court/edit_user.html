<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold text-center mb-4">Edit User</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" name="username" value="{{ user.username }}" class="border rounded p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" name="email" value="{{ user.email }}" class="border rounded p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700">First Name:</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" class="border rounded p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700">Last Name:</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" class="border rounded p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-700">Role:</label>
                <input type="text" name="role" value="{{ user.role }}" class="border rounded p-2 w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Save Changes</button>
        </form>
    </div>
</body>
</html>
