<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มผู้ใช้งาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    {% include 'navbar.html' %}
    <div class="container mx-auto mt-10 px-4">
        <a href="{% url 'user_management' %}"
            class="inline-block bg-blue-500 text-white py-2 px-4 rounded mb-4 shadow hover:bg-blue-600 transition duration-200">กลับ</a>

        <h1 class="text-3xl text-center font-bold mb-6 text-gray-800">เพิ่มผู้ใช้งาน</h1>

        <form action="{% url 'create_user' %}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">
                    ชื่อ
                </label>
                <input type="text" id="first_name" name="first_name" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="กรุณากรอกชื่อ" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">
                    นามสกุล
                </label>
                <input type="text" id="last_name" name="last_name" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="กรุณากรอกนามสกุล" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    ชื่อผู้ใช้งาน
                </label>
                <input type="text" id="username" name="username" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="กรุณากรอกชื่อผู้ใช้งาน" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    รหัสผ่าน
                </label>
                <input type="password" id="password" name="password" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="กรุณากรอกรหัสผ่าน" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                    สถานะ
                </label>
                <select id="role" name="role"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="staff">Staff</option>
                </select>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                    เพิ่มผู้ใช้งาน
                </button>
            </div>
        </form>
    </div>
</body>

</html>
