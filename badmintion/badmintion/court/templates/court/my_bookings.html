<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">การจองของฉัน</h1>

        {% if bookings %}
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-lg">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Court</th>
                            <th class="py-3 px-6 text-left">Start Time</th>
                            <th class="py-3 px-6 text-left">End Time</th>
                            <th class="py-3 px-6 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        {% for booking in bookings %}
                            <tr class="border-b border-gray-200 hover:bg-gray-100">
                                <td class="py-3 px-6">{{ booking.court.court_name }}</td>
                                <td class="py-3 px-6">{{ booking.start_time }}</td>
                                <td class="py-3 px-6">{{ booking.end_time }}</td>
                                <td class="py-3 px-6">{{ booking.status }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="text-center mt-4 text-gray-600">คุณยังไม่มีการจอง</p>
        {% endif %}

        <div class="text-center mt-6">
            <a href="{% url 'booking' %}" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
                ทำการจองใหม่
            </a>
        </div>
    </div>
</body>

</html>
