<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบจอง</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}

    <div class="flex items-center justify-center min-h-screen">
        <form method="POST" action="{% url 'login' %}" class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg mt-6">
            {% csrf_token %}
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">กรุณาเข้าสู่ระบบ</h2>
            
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้:</label>
                <input type="text" name="username" id="username" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน:</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700">ยอมรับข้อตกลง:</label>
                <div class="mt-2">
                    <input type="radio" name="agreement" id="agree" value="yes" required class="mr-2 leading-tight">
                    <label for="agree" class="text-sm text-gray-700">ฉันยอมรับข้อตกลงและเงื่อนไข</label>
                </div>
            </div>
        
            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-md transition duration-200">
                เข้าสู่ระบบจอง
            </button>
            <div class="mt-4 text-center">
                <a href="{% url 'reset_password' %}" class="text-red-500 hover:underline">ลืมรหัสผ่าน?</a>
                <span class="mx-2">|</span>
                <a href="{% url 'register' %}" class="text-blue-500 hover:underline">สมัครสมาชิก</a>
            </div>
        </form>
    </div>
</body>
</html>
