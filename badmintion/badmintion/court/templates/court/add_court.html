<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มสนามใหม่</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto mt-10 px-4">
        <h1 class="text-3xl font-bold mb-6">เพิ่มสนามใหม่</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="court_name" class="block text-gray-700">ชื่อสนาม:</label>
                {{ form.court_name }}
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700">สถานะ:</label>
                {{ form.status }}
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
                บันทึก
            </button>
            <a href="{% url 'court_management' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition duration-200">
                ย้อนกลับ
            </a>
        </form>
    </div>
</body>
</html>
