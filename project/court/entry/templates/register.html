<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างบัญชีผู้ใช้งาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}  <!-- Navbar อยู่ด้านบน -->

    <div class="flex items-center justify-center mt-5">
        <div class="max-w-md w-full p-6 bg-white shadow-lg rounded-lg">
            <h1 class="text-2xl font-bold mb-6 text-center">สร้างบัญชีผู้ใช้งาน</h1>
            
            {% if messages %}
                <div class="mb-4">
                    <ul class="list-disc list-inside text-red-600">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            
            <form method="POST" class="mt-4">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <div class="mb-4">
                    <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">ชื่อ:</label>
                    <input type="text" id="first_name" name="first_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <div class="mb-4">
                    <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">นามสกุล:</label>
                    <input type="text" id="last_name" name="last_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">อีเมล:</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <div class="mb-4">
                    <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">รหัสผ่าน:</label>
                    <input type="password" id="password1" name="password1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                
                <div class="mb-4">
                    <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">ยืนยันรหัสผ่าน:</label>
                    <input type="password" id="password2" name="password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">สร้างบัญชีผู้ใช้งาน</button>
                </div>
            </form>
            
            <p class="mt-4 text-center text-gray-600 text-sm">
                หากคุณมีบัญชีอยู่แล้ว <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-800 font-semibold">เข้าสู่ระบบที่นี่</a>
            </p>
        </div>
    </div>
</body>
</html>
