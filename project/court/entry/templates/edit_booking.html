<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขการจอง</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}  <!-- รวม Navbar -->
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">แก้ไขการจอง</h1>
        
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition">บันทึกการแก้ไข</button>
        </form>
    </div>
</body>
</html>
