<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลสนาม</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}  <!-- Navbar อยู่ด้านบน -->

    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">แก้ไขข้อมูลสนาม</h1>

        <form method="POST" action="{% url 'edit_court' court.id %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="court_name" class="block text-gray-700">ชื่อสนาม</label>
                <input type="text" id="court_name" name="court_name" value="{{ court.court_name }}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700">สถานะ</label>
                <select id="status" name="status" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                    <option value="available" {% if court.status == 'available' %}selected{% endif %}>ว่าง</option>
                    <option value="not_available" {% if court.status == 'not_available' %}selected{% endif %}>ไม่ว่าง</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">แก้ไขข้อมูลสนาม</button>
        </form>
    </div>
</body>
</html>
