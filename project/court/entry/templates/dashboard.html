<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}
    <div class="container mx-auto mt-8">
        {% if user.is_authenticated %}
            <h1 class="text-3xl font-bold mb-6 text-center">Admin Dashboard</h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- จัดการข้อมูลสนาม -->
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-xl font-bold mb-4">จัดการข้อมูลสนาม</h2>
                    <a href="{% url 'manage_court' %}" class="bg-blue-500 text-white px-4 py-2 rounded">ดูข้อมูลสนาม</a>
                </div>

                <!-- จัดการข้อมูลผู้ใช้ -->
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-xl font-bold mb-4">จัดการข้อมูลผู้ใช้</h2>
                    <a href="{% url 'manage_user' %}" class="bg-blue-500 text-white px-4 py-2 rounded">ดูข้อมูลผู้ใช้</a>
                </div>

                <!-- จัดการข้อมูลการจอง -->
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-xl font-bold mb-4">จัดการข้อมูลการจอง</h2>
                    <a href="{% url 'manage_booking' %}" class="bg-blue-500 text-white px-4 py-2 rounded">ดูข้อมูลการจอง</a>
                </div>
            </div>
        {% else %}
            <h1 class="text-3xl font-bold mb-6 text-center">กรุณาเข้าสู่ระบบเพื่อเข้าถึงหน้าแดชบอร์ด</h1>
            <div class="text-center">
                <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded">เข้าสู่ระบบ</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
