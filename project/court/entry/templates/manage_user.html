<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูลผู้ใช้</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    {% include 'navbar.html' %}

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">จัดการข้อมูลผู้ใช้</h1>
        <a href="{% url 'add_user' %}" class="inline-block mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition">เพิ่มผู้ใช้</a>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-lg rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="py-2 px-4 text-left">ชื่อผู้ใช้</th>
                        <th class="py-2 px-4 text-left">อีเมล</th>
                        <th class="py-2 px-4 text-left">การดำเนินการ</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="border-b hover:bg-gray-100">
                        <td class="py-2 px-4 text-left">{{ user.username }}</td>
                        <td class="py-2 px-4 text-left">{{ user.email }}</td>
                        <td class="py-2 px-4 text-left">
                            <a href="{% url 'edit_user' user.id %}" class="inline-block px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-400 transition">แก้ไข</a>
                            <form action="{% url 'delete_user' user.id %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="inline-block px-3 py-1 bg-red-600 text-white rounded hover:bg-red-500 transition ml-2">ลบ</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
