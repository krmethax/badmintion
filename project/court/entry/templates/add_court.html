<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มข้อมูลสนาม</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-6 text-center">เพิ่มข้อมูลสนาม</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="court_name" class="block text-gray-700">ชื่อสนาม:</label>
                <input type="text" name="court_name" id="court_name" class="border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700">สถานะ:</label>
                <select name="status" id="status" class="border rounded w-full py-2 px-3">
                    <option value="available">ว่าง</option>
                    <option value="not available">ไม่ว่าง</option>
                </select>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">เพิ่มสนาม</button>
        </form>
    </div>
</body>
</html>
