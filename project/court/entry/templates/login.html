<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}  <!-- Navbar อยู่ด้านบน -->

    <div class="flex items-center justify-center mt-5">
        <div class="max-w-md w-full p-6 bg-white shadow-lg rounded-lg">
            <h1 class="text-2xl font-bold mb-6 text-center">เข้าสู่ระบบ</h1>
            
            <p class="mt-4 text-center text-gray-600 text-sm">
                หากคุณยังไม่มีบัญชี <a href="{% url 'register_user' %}" class="text-blue-500 hover:text-blue-800 font-semibold">ลงทะเบียนที่นี่</a>
            </p>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">เข้าสู่ระบบ</button>
                </div>
            </form>

            {% if messages %}
            <div class="mt-4 mb-4">
                <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
                    <ul>
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
